<!DOCTYPE HTML>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta name="author" content="mesi">
    <meta charset="utf-8">
    <title>Mesi Clipboard</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/style/style.css}"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>
</head>

<body>

    <header>
        <div>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb dark-background">
                    <li class="breadcrumb-item light-font" aria-current="page">mesi.gg Clipboard</li>
                </ol>
            </nav>
        </div>
    </header>

    <main>
        <form action="#" th:action="@{/clipboard}" th:object="${newEntryContent}" method="post">
            <div class="form-group">
                <label for="clipboard-user-input"><strong>Add to clipboard</strong></label>
                <textarea class="form-control" id="clipboard-user-input" rows="5" th:field="*{content}"></textarea>
            </div>

            <button type="submit" class="btn btn-secondary w-100">Add</button>
        </form>

        <div>
            <ul class="list-group">
                <th:block th:each="entry,iter : ${clipboardEntries}">
                    <li class="list-group-item mt-2 mb-1 border border-secondary">
                        <input th:id="'clipboard-text-' + ${iter.index}" type="text" readonly class="form-control-plaintext copyable-text" th:value="${entry.content}">
                    </li>
                </th:block>
            </ul>
        </div>
    </main>

    <footer>
        <div class="text-center">
            <span class="light-font"></span>Â© 2020 Copyright:<a href="https://github.com/mesinger"> mesinger</a></span>
        </div>
    </footer>
</body>
<script th:inline="javascript">
    /*<![CDATA[*/
    $(document).ready(function(){

        $(".copyable-text").each(function(){
            $(this).click(function(){
                console.log('in da house');
                console.log($(this));
                var content = document.getElementById($(this).attr('id'));
                content.select();
                document.execCommand('copy');
                content.blur();
            });
        });
    });
    /*]]>*/
</script>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</html>
