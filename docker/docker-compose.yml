version: '3.7'

services:

  mesiclipboard-service:
    build: .
    container_name: mesiclipboard-service

    ports:
      - 8080:8080

    healthcheck:
      test: curl -f http://localhost:8080 || exit 1
      interval: 1m
      timeout: 15s
      retries: 3
      start_period: 1m

    depends_on:
      - mesi-io-db

  mesi-io-db:
    image: mongo:4.2.3
    container_name: mesi-io-db

    ports:
      - 27017:27017

    healthcheck:
      test: ["CMD-SHELL", "mongo"]
      interval: 1m
      timeout: 10s
      retries: 3
      start_period: 10s
